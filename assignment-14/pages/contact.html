  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Sierra Hayward</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
        <span class="navbar-text">
          Graphic Designer | Student | Artist
        </span>
      </div>
    </div>
  </nav>

  <div class="container overflow-hidden">
    <div class="row gx-5">
      <div class="g-col-2 p-3">
        <img src="..//images/kitsune-contact.png" class="rounded float-start" alt="kitsune about me">
      </div>

    <div class="g-col-6 text-center">
      <h3 class="p-3">
      Contact Me!
      <small class="text-body-secondary">Please don't.</small>
      </h3>

      <div class="container-lg overflow-hidden">
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="First" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">First Name</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Last" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Last Name</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="name@example.com" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Email Address</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" disabled>Comments are disabled.</textarea>
          <label for="floatingTextarea2Disabled">Comments</label>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Floating select label">
          <option selected>What are you looking for?</option>
          <option value="1">Something</option>
          <option value="2">Nothing</option>
          <option value="3">Anything</option>
          </select>
          <label for="floatingSelect">Select below</label>
        </div>

        <label for="customRange" class="form-label"> On a scale of 0-5, how annoying was this form?</label>
        <input type="range" class="form-range" min="0" max="5" id="customRange">

        <input class="btn btn-outline-dark" type="submit" value="Submit" disabled>
        <input class="btn btn-outline-dark" type="reset" value="Reset">
      </div>
    </div>
</body>
